<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="color-and-text animate__animated animate__bounceIn">
                <textarea class="animate__animated" id="textarea" cols="80" rows="10" placeholder="// Write a note here"></textarea>
                <div class="color">
                    <input type="color" id="colorPicker">
                </div>
            </div>
            <div class="buttons-container animate__animated animate__bounceIn">
                <button class="add-note-button bn632-hover bn27">Add note</button>
            </div>
        </div>
        <div class="right-container">
            <h1>Your Notes</h1>
            <div class="right-container-notes"></div>
            <span class="notes-not-added">
                <p>You have not added a note yet.</p>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
